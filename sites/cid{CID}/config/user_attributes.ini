elements.phone.options.required = false
elements.phone.options.label = "Phone"

; mobile element
elements.mobile.type = "text"
elements.mobile.options.required = false
elements.mobile.options.label = "Mobile"

; fax element
elements.fax.type = "text"
elements.fax.options.required = false
elements.fax.options.label = "Fax"

; street element
elements.street.type = "text"
elements.street.options.required = false
elements.street.options.label = "Street"

; citycode element
elements.citycode.type = "text"
elements.citycode.options.required = false
elements.citycode.options.label = "Citycode"

; city element
elements.city.type = "text"
elements.city.options.required = false
elements.city.options.label = "City"

; country element
elements.country.type = "text"
elements.country.options.required = false
elements.country.options.label = "Country"

; homepage element
elements.homepage.type = "text"
elements.homepage.options.required = false
elements.homepage.options.label = "Homepage"

; twitter element
elements.twitter.type = "text"
elements.twitter.options.required = false
elements.twitter.options.label = "Twitter"

; skype element
elements.skype.type = "text"
elements.skype.options.required = false
elements.skype.options.label = "Skype"

