[attributes]
id = "profileMeta"

; Form Decorators
disableLoadDefaultDecorators = true
decorators.formElements.decorator = "FormElements"
decorators.description.decorator = "Description"
decorators.decorator = "Form"

; Global Element Decorators
elementDecorators.decorator = "ViewHelper"
elementDecorators.error.decorator = "Errors"
elementDecorators.description.decorator = "Description"
elementDecorators.label.decorator = "Label"
elementDecorators.formElements.decorator = "HtmlTag"

; firstname element
elements.firstname.type = "text"
elements.firstname.options.required = false
elements.firstname.options.label = "Firstname"

; lastname element
elements.lastname.type = "text"
elements.lastname.options.required = false
elements.lastname.options.label = "Lastname"

; phone element
