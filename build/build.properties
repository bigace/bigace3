# Release version ID
release.version = 3.0

# Upgrade version ID
upgrade.version = 2.7-3.0

# Release version ID
aps.version = 3.0-1

# Target directory where the Release will be created (write access required)
release.directory = /tmp/bigace/core/

# Target directory where the Hudson task "nightly" will install Bigace
nightly.directory = /var/www/demos/bigace_v3/htdocs/

# Base directory of all 3rd Party libs that will be linked into Bigace
3rdparty.basepath = /opt/bigace-3rd-party

# ---------------------------------------
# 3rd PARTY LIBRARIES
# ---------------------------------------

# path to the zend framework
zendframework.path = /zend/ZendFramework-1.11.4-minimal/library/Zend
# path to the dojo framework
dojo.path = /dojo/dojo-1.5.0
# Path to your local FCKEditor sources
ckeditor.path = /ckeditor/ckeditor_3.5
# the jquery release itself
jquery.core.path = /jquery/core/1.4.2
# the jquery tablesort
jquery.tablesorter.path = /jquery/tablesorter/2.0.3
# the jquery multiselect
jquery.multiselect.path = /jquery/multiselect/0.4
# the jquery multiselect2
jquery.multiselect2.path = /jquery/multiselect2/0.5
# the jquery metadata menu
jquery.metadata.path = /jquery/metadata/jquery.metadata.2.0
# the phpmailer classes
phpmailer.path = /phpmailer/phpMailer_v2.2.1
# path to the zip classes
zipclasses.path = /zipclasses
#Minify classes
minify.path = /minify/2.1.3/min/lib/Minify
#CodeMirror classes
codemirror.path = /codemirror/CodeMirror-0.91
